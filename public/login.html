<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hookify Login / Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #0b1623;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .hookify-heading {
    font-family: 'Pacifico', cursive;
    color: #90e0ef;
    font-size: 48px;
    margin-bottom: 30px;
  }

  .auth-card {
    background-color: #0e2a3b;
    border-radius: 25px;
    padding: 40px;
    width: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .auth-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(144,224,239,0.5);
  }

  .mini-logo {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-bottom: 20px;
  object-fit: cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.mini-logo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(144, 224, 239, 0.6); /* light blue glow */
}


  .tab-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    width: 100%;
  }

  .tab-buttons button {
    flex: 1;
    padding: 10px;
    border-radius: 999px;
    border: none;
    background-color: #0e2a3b;
    color: #aaa;
    cursor: pointer;
  }

  .tab-buttons button.active {
    background-color: #90e0ef;
    color: #0b1623;
  }

  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 999px;
    border: 1px solid #90e0ef33;
    background-color: #0b1623;
    color: #fff;
    outline: none;
  }

  input::placeholder {
    color: #aaa;
  }

  input.hidden {
    display: none;
  }

  button.submit-btn {
    width: 100%;
    padding: 12px;
    border-radius: 999px;
    border: none;
    background-color: #90e0ef;
    color: #0b1623;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    color: #0b1623;
    font-weight: bold;
    gap: 10px;
  }

  .google-btn img {
    width: 20px;
    height: 20px;
  }

  .loader {
    width: 100%;
    height: 8px;
    background-color: #112d44;
    border-radius: 999px;
    position: relative;
    overflow: hidden;
    margin-top: 15px;
  }

  .loader span {
    position: absolute;
    left: -40px;
    top: 0;
    height: 8px;
    width: 40px;
    background-color: #90e0ef;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: slide 2s linear infinite;
  }

  .loader span::after {
    content: "ðŸŽµ";
    margin-left: 3px;
    font-size: 12px;
  }

  @keyframes slide {
    0% { left: -40px; }
    100% { left: 100%; }
  }

  .signup-text {
    margin-top: 10px;
    color: #aaa;
    font-size: 14px;
  }

  .signup-text a {
    color: #90e0ef;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="hookify-heading">Hookify</div>

<div class="auth-card">
  <img src="Elephant_Beats.jpeg" alt="Hookify Logo" class="mini-logo">

  <div class="tab-buttons">
    <button class="active" id="login-tab">Login</button>
    <button id="signup-tab">Signup</button>
  </div>

  <form id="auth-form">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Re-enter Password" id="repass" class="hidden">
    <button type="submit" class="submit-btn" id="submit-btn">Login</button>
    <button type="button" class="submit-btn google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
      Continue with Google
    </button>
  </form>

  <div class="loader">
    <span></span>
  </div>

  <div class="signup-text">
    By signing up, you agree to our <a href="#">Terms & Privacy</a>
  </div>
</div>

<script>
  const loginTab = document.getElementById('login-tab');
  const signupTab = document.getElementById('signup-tab');
  const form = document.getElementById('auth-form');
  const submitBtn = document.getElementById('submit-btn');
  const repass = document.getElementById('repass');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    submitBtn.textContent = 'Login';
    repass.classList.add('hidden');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    submitBtn.textContent = 'Signup';
    repass.classList.remove('hidden');
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    alert(`${submitBtn.textContent} functionality coming soon!`);
  });
</script>

</body>
</html>
